<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css?after" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/Hocam_logo.png"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="title">
      <h1 style="margin-bottom: 20px; font-weight: bolder; font-size: 70px">
        터키어 스피킹은
      </h1>
      <img
        class="full_logo"
        src="images/Hocam_fullLogo_white.png"
        width="360"
        height="60"
        style="margin-bottom: 10px"
      />
      <h3 style="margin-bottom: 5px; margin-top: 15px">AI와 함께하는</h3>
      <h3 style="margin-bottom: 20px">프리토킹 수업</h3>
      <img src="images/title_under.png" width="500" />
    </div>
    <div class="login_box">
      <div class="mb-3">
        <h3 class="login_box_txt">Login to Start!</h3>
        <label for="id" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="id"
          placeholder="이메일을 입력해주세요"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          class="form-control"
          id="password"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <div
        class="mb-3"
        style="float: left; margin-top: 5px"
        bis_skin_checked="1"
      >
        <input type="checkbox" class="form-check-input" id="same-address" />
        <label class="form-check-label" for="same-address"
          >로그인 상태 유지</label
        >
      </div>
      <div
        style="
          float: right;
          margin-top: 9px;
          margin-right: 30px;
          font-size: 12px;
        "
      >
        비밀번호 찾기
      </div>
      <button
        type="button"
        class="btn btn-primary btn-lg"
        style="border: none"
        id="login"
      >
        Log in
      </button>
      <div style="font-size: 12px; text-align: center; margin-top: 25px">
        계정이 없으신가요?
        <a style="text-decoration-line: none" href="sign_up.html">가입하기</a>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
